<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
    <title>Caesar Cipher program</title>
</head>
<body>
    
    <header id="header">
        <h1>Caesar Cipher program</h1>
        <p>Krypter din besked med Caesar Cipher metoden herunder</p>
    </header>

    <main>

        <form id="wrapper">
            <label for="textFelt">Indtast teksten der skal krypteres</label>
            <span id="alert-tekst" class="hidden" role="alert"></span>
            <textarea name="text" id="textFelt" aria-describedby="alert-tekst"></textarea>

            <div id="skift-wrapper">
                <label for="skiftInput">Indtast skift v√¶rdi</label>
                <span id="alert-skift" class="hidden" role="alert"></span>
                <input type="number" id="skiftInput" inputmode="numeric"  aria-describedby="alert-skift">
            </div>

            <div id="knapper">
                <button type="submit" id="krypterBtn">Krypter</button>
                <button type="submit" id="dekrypterBtn">Dekrypter</button>
            </div>

            <span id="alert-dekrypter" class="hidden" role="alert"></span>

            <div id="resultat-wrapper">
                <h2>Resultat</h2>
                <div id="output" aria-live="polite" aria-atomic="true"></div>
            </div>

            <button type="reset" id="resetknap">Nulstil</button>
        </form>

    </main>

    <footer>
        <p>Made by Maja, upcoming webudvikler</p>
    </footer>

</body>
</html>
